<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7eb4f79037.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="shortcut icon" href="img/calculadora.png">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row cabecalio">
            <div class="col-md-9">
                <h3>Científica</h3>
            </div>

            <div class="col-md-1" id="historico">
                <h4 id="his">Historico</h4>
            </div>

            <div class="col-md-1" id="mem">
                <h4 id="mem">Memória</h4>
            </div>

            <div class="col-md-1" id="espaco"></div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="resultado2">
                    <p id="valor2"></p>
                </div>
                <div class="resultado1">
                    <h1 id="valor1">0</h1>
                </div>
                <div class="row">
                    <div class="col-1 funct-1" id="deg">
                        <span>DEG</span>
                    </div>
                    <div class="col-1 funct-1" id="hyp">
                        <span>HYP</span>
                    </div>
                    <div class="col-1 funct-1" id="fe">
                        <span>F-E</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 funct-2" id="mc">
                        <span>MC</span>
                    </div>
                    <div class="col-1 funct-2" id="mr">
                        <span>MR</span>
                    </div>
                    <div class="col-1 funct-2" id="mmais">
                        <span>M+</span>
                    </div>
                    <div class="col-1 funct-2" id="mmenos">
                        <span>M-</span>
                    </div>
                    <div class="col-1 funct-2" id="ms">
                        <span>MS</span>
                    </div>
                </div>
                <div class="row linha-funcao-1">
                    <div class="col" id="xquad">
                        <span>X<sup>2</sup></span>
                    </div>
                    <div class="col" id="elevado">
                        <span>X<sup>y</sup></span>
                    </div>
                    <div class="col" id="sen">
                        <span>sin</span>
                    </div>
                    <div class="col" id="cos">
                        <span>cos</span>
                    </div>
                    <div class="col" id="tan">
                        <span>tan</span>
                    </div>
                    <div class="col" id="ce">
                        <span>CE</span>
                    </div>
                    <div class="col" id="c">
                        <span>C</span>
                    </div>
                    <div class="col" id="backspace">
                        <span><img src="img/apagar.png"></span>
                    </div>
                    <div class="col opp" id="dividido">
                        <span>÷</span>
                    </div>
                </div>
                <div class="row linha-funcao-2">
                    <div class="col" id="xcubo">
                        <span>X<sup>3</sup></span>
                    </div>
                    <div class="col" id="yroot">
                        <span><sup>y</sup>&radic;x</span>
                    </div>
                    <div class="col" id="sen1">
                        <span>sin<sup>-1</sup></span>
                    </div>
                    <div class="col" id="cos1">
                        <span>cos<sup>-1</sup></span>
                    </div>
                    <div class="col" id="tan1">
                        <span>tan<sup>-1</sup></span>
                    </div>
                    <div class="col numeros" id="7">
                        <span>7</span>
                    </div>
                    <div class="col numeros" id="8">
                        <span>8</span>
                    </div>
                    <div class="col numeros" id="9">
                        <span>9</span>
                    </div>
                    <div class="col opp" id="multiplicar">
                        <span>×</span>
                    </div>
                </div>
                <div class="row linha-funcao-3">
                    <div class="col" id="raiz">
                        <span>&radic;</span>
                    </div>
                    <div class="col" id="dezax">
                        <span>10<sup>x</sup></span>
                    </div>
                    <div class="col" id="log">
                        <span>log</span>
                    </div>
                    <div class="col" id="exp">
                        <span>Exp</span>
                    </div>
                    <div class="col opp" id="mod">
                        <span>Mod</span>
                    </div>
                    <div class="col numeros" id="4">
                        <span>4</span>
                    </div>
                    <div class="col numeros" id="5">
                        <span>5</span>
                    </div>
                    <div class="col numeros" id="6">
                        <span>6</span>
                    </div>
                    <div class="col opp" id="subtrair">
                        <span>-</span>
                    </div>
                </div>
                <div class="row linha-funcao-4">
                    <div class="col" id="umsobre">
                        <span><sup>1</sup>x</span>
                    </div>
                    <div class="col" id="eax">
                        <span>e<sup>x</sup></span>
                    </div>
                    <div class="col" id="ln">
                        <span>ln</span>
                    </div>
                    <div class="col" id="dms">
                        <span>dms</span>
                    </div>
                    <div class="col" id="deg">
                        <span>deg</span>
                    </div>
                    <div class="col numeros" id="1">
                        <span>1</span>
                    </div>
                    <div class="col numeros" id="2">
                        <span>2</span>
                    </div>
                    <div class="col numeros" id="3">
                        <span>3</span>
                    </div>
                    <div class="col opp" id="somar">
                        <span>+</span>
                    </div>
                </div>
                <div class="row linha-funcao-5">
                    <div class="col" id="arrow-up">
                        <span><i class="fas fa-arrow-up"></i></span>
                    </div>
                    <div class="col" id="pi">
                        <span>&pi;</span>
                    </div>
                    <div class="col" id="fatorial">
                        <span>n!</span>
                    </div>
                    <div class="col" id="maismenos">
                        <span>±</span>
                    </div>
                    <div class="col opp" id="abreparentes">
                        <span>(</span>
                    </div>
                    <div class="col opp" id="fechaparentes">
                        <span>)</span>
                    </div>
                    <div class="col numeros" id="0">
                        <span>0</span>
                    </div>
                    <div class="col" id="virgula">
                        <span>,</span>
                    </div>
                    <div class="col" id="igual">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
